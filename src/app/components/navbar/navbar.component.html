<div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
    <nav [ngClass]="{'uk-navbar-transparent':setClasses().homeClass, 'page-scroll-header': isScrolled && setClasses().homeClass || setClasses().secondClass, 'my-navbar': setClasses().homeClass}" class="uk-navbar uk-navbar-container uk-hidden@m" id="menu" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" [routerLink]="['/']"><span [ngClass]="{'uk-text-muted':setClasses().secondClass || isScrolled && setClasses().homeClass}">Qwer<span class="sufix">less</span></span></a> 
        </div>    
        <div class="uk-navbar-right">
            <a class="uk-navbar-toggle" href="#" uk-toggle="target: #offcanvas-nav">
                <span [ngClass]="{'uk-text-muted':setClasses().secondClass || isScrolled && setClasses().homeClass}" uk-navbar-toggle-icon></span>
            </a>
        </div>
    </nav>
</div>
<div id="offcanvas-nav" uk-offcanvas="overlay: true; flip: true">
    <div class="uk-offcanvas-bar">
        <ul class="uk-nav uk-nav-default">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
            <div [ngClass]="{'is-user': user, 'is-anon': anon}">
                <div *ngIf="!loading && !!user">
                    <ul class="uk-nav">
                        <li><a [routerLink]="['/']">Home</a></li>
                        <li><a [routerLink]="['/profile']">{{user.username}}</a></li>
                        <li><a [routerLink]="['/new']">Create note</a></li>
                        <li><a [routerLink]="['/list']">My notes</a></li>
                        <li class="uk-nav-divider"></li>
                        <li><a (click)="logout()">Logout</a></li>
                    </ul>
                </div>
                <div *ngIf="!loading && anon">
                    <ul class="uk-nav">
                        <li> <a [routerLink]="['/signup']">Signup</a> </li>
                        <li> <a [routerLink]="['/login']">Login</a> </li>
                    </ul>
                </div> 
            </div>
        </ul>
    </div>
</div>
