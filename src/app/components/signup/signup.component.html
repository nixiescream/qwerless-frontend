    <form class="form">
    <div class="uk-margin" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
        <div class="field">
            <input type="text" placeholder="Username" name="username" class="uk-input uk-form-width-medium" [(ngModel)]="username" #usernameField="ngModel" required />
        </div>
        <div class="field">
            <input type="text" placeholder="Email" name="email" class="uk-input uk-form-width-medium" [(ngModel)]="email" #passwordField="ngModel" required />
        </div>
        <div class="field">
            <input type="password" placeholder="Password" name="password" class="uk-input uk-form-width-medium" [(ngModel)]="password" #passwordField="ngModel" required />
        </div>
        <div class="uk-margin" uk-margin>
            <div uk-form-custom="target: true">
                <input type="file" name="file" id="fileupload" #fileInput ng2FileSelect [uploader]="uploader">
                <input class="uk-input uk-form-width-medium" type="text" placeholder="Select image" disabled>
            </div>
        </div>
        <!-- <input type="file" name="file" ng2FileSelect [uploader]="uploader" /> -->
    </div>
    
    <div class="field">
        <button class="uk-button uk-button-primary" type="submit" (click)="submit()">Signup</button>
    </div>
</form>
